<ion-view view-title="Peerplace HDM">
	<ion-content id="addStepWrapper">
		<div class="list card">
			<div class="item item-input">
				<input type="text" placeholder="Username"
					ng-model="credentials.username">
			</div>
			<div class="item item-input">
				<input type="password" placeholder="Password"
					ng-model="credentials.password">
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-calm"
				ng-click="login()">Login</button>
		<div style="height:10%; position:absolute; bottom:250px; left:50%;    margin:0px 0 0 -150px;"/>
				<img src="img/peerplace-static-logo1.png" align="center" alt="Logo"></img>
		</div>
		</div>
	</ion-content>
</ion-view>
